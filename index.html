<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Planet weight</title>
</head>

<body>
    <div class="container">
        <h1>Calculate the Weight of an Object in a planet</h1>
        <div class="search_nav">
            <input id="inputId" type="number" value="" placeholder="mass in kilogram">
            <select name="planet" id="planetId">
                <option value="">Select a planet</option>
                <option value="Earth">Earth</option>
                <option value="Moon">Moon</option>
                <option value="Pluto">Pluto</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Sarturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
                <option value="Venus">Venus</option>
                <option value="Mercury">Mercury</option>
            </select>
            <button onclick="button()">Calculate weight</button>
        </div>
        <div class="image_container">
            <div id="resultContainer">
            </div>
            <div class="image">
                <img class="imageid" src="./img/globe-png.png" alt="globe_image">
            </div>

        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
